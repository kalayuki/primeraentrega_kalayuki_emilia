<style>
  .contenedor{
      
      display: flex;
      justify-content: center;
      align-items: center;
      

  }
.contenedor .imagen{
    position: relative;
    height: 250px;
    width: 350px;
    overflow: hidden;
    border-radius: 6px;
    box-shadow: 0px 15px 24px
    rgba(0,0,0,0);
}
.contenedor .imagen img{
    width: 100%;
    height: 100%;
    transition: all 500ms ease-out;

}
.contenedor .imagen .capa{
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.631);
    transition: all 500ms ease-out ;
    opacity:0;
    visibility: hidden;
    text-align: center;
}
.contenedor .imagen:hover > .capa{
    opacity: 1;
    visibility: visible;
}
.contenedor .imagen:hover > img{
    transform: scale(1.3);
}
.contenedor .imagen:hover > .capa h3{
    margin-top: 70px;
    margin-bottom: 15px;
}
.contenedor .imagen .capa h3{
    color: white;
    font-weight: 120px;
    margin-bottom: 120px;
    transition: all 500ms ease-out;
    margin-top: 30px;
}
.contenedor .imagen .capa p{
    color: white;
    font-size: 15px;
    line-height: 1.5px;
    width: 100%;
    max-width: 220px;

.contenedor .imagen .capa p button{

}
.tarjetas{
    display: flex;

    flex-wrap: wrap;

}
</style>
